<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff; /* White background for chat */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            margin: 1rem; /* Add some margin for smaller screens */
        }
        .message-bubble {
            background-color: #e2e8f0; /* Light blue-gray for bot messages */
            padding: 0.75rem 1rem;
            border-radius: 0.75rem; /* Rounded corners for bubbles */
            margin-bottom: 0.75rem;
            max-width: 80%;
            align-self: flex-start; /* Align bot messages to the left */
        }
        .user-message-bubble {
            background-color: #3b82f6; /* Blue for user messages */
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            max-width: 80%;
            align-self: flex-end; /* Align user messages to the right */
        }
        .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on small screens */
            gap: 0.75rem;
            margin-top: 1rem;
        }
        .action-button {
            background-color: #4f46e5; /* Indigo button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            text-align: center;
        }
        .action-button:hover {
            background-color: #4338ca; /* Darker indigo on hover */
        }

        /* Responsive adjustments */
        @media (min-width: 640px) { /* sm breakpoint */
            .button-group {
                flex-direction: row; /* Buttons side-by-side on larger screens */
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="chat-container">
        <!-- Chat messages will be appended here -->
        <div id="messages" class="flex flex-col mb-4">
            <!-- Initial greeting message -->
            <div class="message-bubble">
                Hello! I'm your Movie Chatbot.
            </div>
            <!-- Question about feature choice -->
            <div class="message-bubble">
                What feature would you like to use today?
            </div>
        </div>

        <!-- Feature selection buttons -->
        <div class="button-group" id="feature-selection">
            <button class="action-button" onclick="selectFeature('recommender')">
                Movie Recommender
            </button>
            <button class="action-button" onclick="selectFeature('remixer')">
                Movie Remixer
            </button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const featureSelectionDiv = document.getElementById('feature-selection');

        /**
         * Appends a new message bubble to the chat interface.
         * @param {string} text - The text content of the message.
         * @param {boolean} isUser - True if the message is from the user, false for the bot.
         */
        function appendMessage(text, isUser) {
            const messageElement = document.createElement('div');
            messageElement.textContent = text;
            messageElement.className = isUser ? 'user-message-bubble' : 'message-bubble';
            messagesDiv.appendChild(messageElement);
            // Scroll to the bottom of the messages div to show the latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        /**
         * Handles the selection of a feature (Recommender or Remixer).
         * @param {string} featureType - 'recommender' or 'remixer'.
         */
        function selectFeature(featureType) {
            // Append user's choice to the chat
            const userChoiceText = featureType === 'recommender' ? 'I want to use the Movie Recommender.' : 'I want to use the Movie Remixer.';
            appendMessage(userChoiceText, true);

            // Hide the feature selection buttons
            featureSelectionDiv.style.display = 'none';

            // Based on the selected feature, the next steps would be taken
            // For now, we'll just acknowledge the choice.
            if (featureType === 'recommender') {
                appendMessage("Great! You've chosen the Movie Recommender. Let's find some movies for you!", false);
                // In a real app, you would then prompt for genre, mood, etc.
            } else if (featureType === 'remixer') {
                appendMessage("Excellent! You've chosen the Movie Remixer. Get ready to create something new!", false);
                // In a real app, you would prompt for source movies or themes.
            }

            // You can now extend this function to call your backend or
            // show further UI elements based on the selected feature.
            console.log(`User selected: ${featureType}`);
        }
    </script>
</body>
</html>
